<header class="blog-header py-3">
  <div class="row flex-nowrap justify-content-between align-items-center">
    <div class="col-4 pt-1">
      <a class="text-muted" href="#">{{currentTime | date: 'fullDate'}}</a>
    </div>
    <div class="col-4 text-center">
      <a class="blog-header-logo text-dark" href="#">Blogger</a>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
      <a class="btn btn-sm btn-outline-secondary" [routerLink]="'/auth/sign-in'" *ngIf="!authService.isUserLoggedIn()">Sign in</a>
      <a class="btn btn-sm btn-outline-secondary" (click)="onNavigateUser()" *ngIf="authService.isUserLoggedIn()">
        {{authService.getConnectedUser().role.role_id == 3 ? 'Sign out':'Dashboard'}}</a>
    </div>
  </div>
</header>

<div class="nav-scroller py-1 mb-2">
  <nav class="nav d-flex justify-content-between">
    <a class="p-2 text-muted" href="#">World</a>
    <a class="p-2 text-muted" style="cursor: pointer;"
       *ngFor="let category of categories" [routerLink]="AppRouting.public.home" [queryParams]="{'category': category.category_id}">
      {{category.category_name}}
    </a>
  </nav>
</div>
