<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="text-center my-5">
          <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100">
        </div>
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">Reset Password</h1>
            <form [formGroup]="formGroup" (ngSubmit)="onResetPassword()">
              <div class="mb-3">
                <label class="mb-2 text-muted" for="password">New Password</label>
                <input id="password" type="password" class="form-control"
                       formControlName="password"
                       [ngClass]="{'is-invalid': password.invalid &&(password.touched || password.dirty || isSubmitted)}"
                       name="password" autofocus>
                <div class="invalid-feedback" *ngIf="password.invalid &&(password.touched || password.dirty || isSubmitted)">
                  <div *ngIf="password.errors.required">
                    Password is required !
                  </div>
                  <div *ngIf="password.errors.minlength">
                    Password is at least 8 characters long !
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label class="mb-2 text-muted" for="password-confirm">Confirm Password</label>
                <input id="password-confirm" type="password"
                       formControlName="confirmPassword"
                       [ngClass]="{'is-invalid': confirmPassword.invalid &&(confirmPassword.touched || confirmPassword.dirty || isSubmitted)}"
                       class="form-control" name="password_confirm" required>
                <div class="invalid-feedback" *ngIf="confirmPassword.invalid &&(confirmPassword.touched || confirmPassword.dirty || isSubmitted)">
                  <div *ngIf="confirmPassword.errors.required">
                    Confirm Password is required !
                  </div>
                  <div *ngIf="confirmPassword.errors.match">
                    Passwords does not match !
                  </div>
                </div>
              </div>

              <div class="d-flex align-items-center">
                <div class="form-check">
                  <a style="cursor: pointer;" [routerLink]="AppRouting.auth.signIn">Log in</a>
                </div>
                <button type="submit" class="btn btn-primary ms-auto">
                  Reset Password
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="text-center mt-5 text-muted">
          Copyright &copy; 2017-2021 &mdash; Your Company
        </div>
      </div>
    </div>
  </div>
</section>
