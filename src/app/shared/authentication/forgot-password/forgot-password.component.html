<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="text-center my-5">
          <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100">
        </div>
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">Forgot Password</h1>
            <form  [formGroup]="formGroup" (ngSubmit)="onSendResetLink()">
              <div class="mb-3">
                <label class="mb-2 text-muted" for="email">Email Address</label>
                <input id="email" type="email" class="form-control" name="email"
                       formControlName="email"
                       [ngClass]="{'is-invalid': email.invalid && (email.touched || email.dirty || isSubmitted)}"
                       autofocus>
                <div class="invalid-feedback" *ngIf="email.invalid && (email.touched || email.dirty || isSubmitted)">
                  <div *ngIf="email.errors.required">
                    Email is required
                  </div>
                  <div *ngIf="email.errors.email">
                    Email is invalid
                  </div>
                </div>
              </div>

              <div class="d-flex align-items-center">
                <button type="submit" *ngIf="!isSending" class="btn btn-primary ms-auto">
                  Send Link
                </button>
                <button class="btn btn-primary ms-auto" type="button" disabled *ngIf="isSending" >
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  sending...
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer py-3 border-0">
            <div class="text-center">
              Remember your password? <a [routerLink]="'/auth/sign-in'" class="text-dark">Login</a>
            </div>
          </div>
        </div>
        <div class="text-center mt-5 text-muted">
          Copyright &copy; 2017-2021 &mdash; Your Company
        </div>
      </div>
    </div>
  </div>
</section>
