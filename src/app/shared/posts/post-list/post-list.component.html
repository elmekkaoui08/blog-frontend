<h2 >
  {{category}}
</h2>
<div class="row mb-2 mt-4">
<!--  <app-post-item *ngFor="let post of posts.results" [post]="post" ></app-post-item>-->
  <div class="col-md-6" *ngFor="let post of posts?.results">
    <div class="card flex-md-row mb-4 box-shadow h-md-250">
      <div class="card-body d-flex flex-column align-items-start">
        <strong class="d-inline-block mb-2 text-primary">{{post.article.category.category_name}}</strong>
        <h3 class="mb-0">
          <a class="text-dark" [routerLink]="'/posts/'+post.post_id">{{post.article.title}}</a>
        </h3>
        <div class="mb-1 text-muted">{{post.article.created_at | date: 'DDD dd month yy HH:mm'}}</div>
        <p class="card-text mb-auto">
          {{post.article.content.length > 200 ? post.article.content.substring(0, 197)+'...':post.article.content}}
        </p>

      <div class="row w-100" *ngIf="isAuthor">
        <div class="col-sm-1">
        <a href="#" class="btn btn-sm btn-success"><i class="fa-solid fa-eye"></i></a>
      </div>
        <div class="col-sm-1">
        <a (click)="editPost.emit(post)" class="btn btn-sm btn-primary"><i class="fa-solid fa-pen-to-square"></i></a>
      </div>
     <div class="col-sm-1">
        <a (click)="confirmDialog(post)" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i></a>
      </div>
      </div>
      </div>
      <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]" style="width: 200px; height: 250px;"
           [src]="getImage(post.article.image)"
           data-holder-rendered="true">
    </div>
  </div>
</div>
